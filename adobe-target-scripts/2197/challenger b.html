function addingMenu(){
    //Wait for the menu to search 
    let waitForMenu = setInterval(()=>{
        let mainMenu = document.querySelectorAll('.main-header .richtext-menu ul>li.has-children>ul, .main-header .utility-menu ul>li.has-children>ul');
        // once the  menu is found, clear interval
        clearInterval(waitForMenu);

        //create a menu
        let electicMenuListItem = document.createElement('li');
        let electicMenuListAnchor = document.createElement('a');
        electicMenuListItem.appendChild(electicMenuListAnchor);
        electicMenuListAnchor.href = "#"
        electicMenuListAnchor.tabIndex = 0;
        electicMenuListAnchor.textContent = "Going Electric";
        mainMenu[2].children[0].children[0].prepend(electicMenuListItem);

    })
}
